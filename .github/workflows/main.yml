name: Deploy

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Dependencies
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        run: make install-dependencies

    - name: Build Images
      run: make build
    
    - name: Build docs
      run: make docs

    - name: Run publish
      uses: "pypa/gh-action-pypi-publish@release/v1"
      with:
        user: "__token__"
        password: "${{ secrets.POETRY_HTTP_BASIC_PASSWORD }}"
